<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<h1>All Books</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td>
            <a th:href="@{/books/replace/{id}(id=${book.id})}">Replace</a> |
            <a th:href="@{/books/delete}">Delete</a>
        </td>
    </tr>
</table>
<a href="/books/create">Create New Book</a>
</body>
</html>
